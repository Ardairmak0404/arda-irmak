<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arda ‚ù§Ô∏è Irmak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("IMG_3264.jpeg") center/cover no-repeat;
      background-attachment: scroll;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    @media (max-width: 768px) {
      body {
        background-attachment: scroll !important;
        background-size: cover !important;
        background-position: center !important;
      }
    }

    /* PEMBE GLOW FON */
    .pink-glow {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,0,120,0.3), rgba(255,0,180,0.05));
      pointer-events: none;
      animation: glow 4s infinite alternate;
      z-index: -1;
    }

    @keyframes glow {
      0% { opacity: 0.4; }
      100% { opacity: 0.8; }
    }

    .card {
      width: min(480px, 92vw);
      background: rgba(255, 80, 160, 0.35);
      border-radius: 26px;
      padding: 24px;
      backdrop-filter: blur(18px);
      border: 2px solid rgba(255, 145, 200, 0.6);
      text-align: center;
      position: relative;
      box-shadow: 0 0 35px rgba(255,105,180,0.8);
      animation: softIn 1.2s ease forwards;
    }

    @keyframes softIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 28px;
      font-weight: 900;
      text-shadow: 0 0 12px #ff3fa8;
      margin-bottom: 12px;
    }

    h1 span {
      background: linear-gradient(135deg, #ff3fa8, #ff9be6);
      -webkit-background-clip: text;
      color: transparent;
    }

    .heart-orb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fff, #ff3fa8);
      margin: 0 auto 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      box-shadow: 0 0 25px rgba(255,50,150,0.9);
      animation: orb 1.5s infinite;
    }

    @keyframes orb {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .question {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      text-shadow: 0 0 6px pink;
    }

    .btn-row {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px 18px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .yes {
      background: linear-gradient(135deg, #ff008c, #ff7cc4);
      color: white;
      box-shadow: 0 0 15px #ff4cb6;
    }

    .no {
      background: rgba(255,255,255,0.3);
      color: white;
      border: 1px solid #fff;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px pink;
    }

    .result {
      margin-top: 16px;
      font-size: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.4s;
      font-weight: bold;
      text-shadow: 0 0 6px white;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* KALP YAƒûMURU */
    .heartRain {
      position: fixed;
      top: -10%;
      font-size: 22px;
      animation: fall linear forwards;
      color: #ff4bb7;
      text-shadow: 0 0 8px #ff93d3;
      z-index: 10;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Evet b√ºy√ºme animasyonu */
    @keyframes pulseYes {
      0% { transform: scale(1.3); }
      100% { transform: scale(1.45); }
    }

    /* Ekran sallama */
    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(4px, -4px); }
      50% { transform: translate(-4px, 4px); }
      75% { transform: translate(4px, 4px); }
      100% { transform: translate(0px, 0px); }
    }

    /* Tƒ±klayƒ±nca √ßƒ±kan kalpler */
    @keyframes float {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.3); }
    }
  </style>
</head>

<body>

<!-- Havai fi≈üek i√ßin canvas -->
<canvas id="fireworksCanvas"
  style="position:fixed; left:0; top:0; width:100vw; height:100vh; pointer-events:none; z-index:9999;">
</canvas>

<div class="pink-glow"></div>

<div class="card">
  <h1><span>Arda</span> ‚ù§Ô∏è <span>Irmak</span></h1>

  <div class="heart-orb">üíñ</div>

  <div class="question">Irmak, benimle sevgili olur musun? üíó</div>

  <div class="btn-row">
    <button class="yes" id="yesBtn">Evet üíû</button>
    <button class="no" id="noBtn">D√º≈ü√ºneyim üí≠</button>
  </div>

  <div id="result" class="result"></div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const resultEl = document.getElementById("result");

  // --- Kalp yaƒümuru ---
  function createHeart() {
    const h = document.createElement("div");
    h.classList.add("heartRain");
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }
  setInterval(createHeart, 150);

  // --- Tƒ±klama ile √ßƒ±kan kalpler ---
  document.addEventListener("click", (e) => {
    const clickHeart = document.createElement("div");
    clickHeart.innerHTML = "üíó";
    clickHeart.style.position = "fixed";
    clickHeart.style.left = e.clientX + "px";
    clickHeart.style.top = e.clientY + "px";
    clickHeart.style.fontSize = "26px";
    clickHeart.style.animation = "float 1.2s ease-out forwards";
    clickHeart.style.pointerEvents = "none";
    document.body.appendChild(clickHeart);
    setTimeout(() => clickHeart.remove(), 1200);
  });

  // ----------- BASƒ∞T VE KESƒ∞N √áALI≈ûAN HAVAI Fƒ∞≈ûEK -----------

  const canvas = document.getElementById("fireworksCanvas");
  const ctx = canvas.getContext("2d");
  function resizeCanvas() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  function random(min, max) { return Math.random() * (max - min) + min; }

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.radius = 2;
      this.speedX = random(-5, 5);
      this.speedY = random(-5, 5);
      this.alpha = 1;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= 0.02;
    }
    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  function firework(x, y) {
    const colors = ["#ff4bd1", "#ff73e5", "#ff99f2", "#ff44b8", "#ff5ec4"];
    let particles = [];
    for (let i = 0; i < 40; i++) {
      particles.push(new Particle(x, y, colors[Math.floor(random(0, colors.length))]));
    }

    let interval = setInterval(() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      if (particles.length == 0) clearInterval(interval);
    }, 20);
  }

  // --- EVET tu≈üu: yazƒ± + havai fi≈üek + shake + ekstra kalpler ---
  yesBtn.addEventListener("click", () => {
    resultEl.classList.add("show");
    resultEl.innerHTML = "Artƒ±k resmen sevgiliyiz Irmak! üíñ‚ú®<br>Arda + Irmak = Sonsuzluk üíû";

    yesBtn.disabled = true;
    noBtn.disabled = true;

    // Havai fi≈üek patlat (ekranƒ±n farklƒ± yerlerinde)
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        firework(
          random(100, innerWidth - 100),
          random(100, innerHeight - 100)
        );
      }, i * 450);
    }

    // Ekranƒ± hafif salla
    document.body.style.animation = "shake 0.6s ease";
    setTimeout(() => {
      document.body.style.animation = "";
    }, 800);

    // Ekstra kalp konfeti
    for (let i = 0; i < 30; i++) {
      setTimeout(() => createHeart(), i * 120);
    }
  });

  // --- D√º≈ü√ºneyim: hayƒ±r k√º√ß√ºl, evet b√ºy√º ---
  noBtn.addEventListener("click", () => {
    resultEl.classList.add("show");
    resultEl.innerHTML = "D√º≈ü√ºnmene gerek yok bence‚Ä¶ üòèüíó";

    noBtn.style.transform = "scale(0.3)";
    noBtn.style.opacity = "0.2";
    noBtn.disabled = true;

    yesBtn.style.transform = "scale(1.4)";
    yesBtn.style.boxShadow = "0 0 35px #ff3fa8";
    yesBtn.style.animation = "pulseYes 0.6s infinite alternate";
  });
</script>

</body>
</html>
