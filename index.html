<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arda ‚ù§Ô∏è Irmak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("IMG_3264.jpeg") center/cover no-repeat fixed;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* PEMBE GLOW FON */
    .pink-glow {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,0,120,0.3), rgba(255,0,180,0.05));
      pointer-events: none;
      animation: glow 4s infinite alternate;
      z-index: -1;
    }

    @keyframes glow {
      0% { opacity: 0.4; }
      100% { opacity: 0.8; }
    }

    .card {
      width: min(480px, 92vw);
      background: rgba(255, 80, 160, 0.35);
      border-radius: 26px;
      padding: 24px;
      backdrop-filter: blur(18px);
      border: 2px solid rgba(255, 145, 200, 0.6);
      text-align: center;
      position: relative;
      box-shadow: 0 0 35px rgba(255,105,180,0.8);
      animation: softIn 1.2s ease forwards;
    }

    @keyframes softIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 28px;
      font-weight: 900;
      text-shadow: 0 0 12px #ff3fa8;
      margin-bottom: 12px;
    }

    h1 span {
      background: linear-gradient(135deg, #ff3fa8, #ff9be6);
      -webkit-background-clip: text;
      color: transparent;
    }

    .heart-orb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: pink;
      background: radial-gradient(circle at 30% 20%, #fff, #ff3fa8);
      margin: 0 auto 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      box-shadow: 0 0 25px rgba(255,50,150,0.9);
      animation: orb 1.5s infinite;
    }

    @keyframes orb {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .question {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      text-shadow: 0 0 6px pink;
    }

    .btn-row {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px 18px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .yes {
      background: linear-gradient(135deg, #ff008c, #ff7cc4);
      color: white;
      box-shadow: 0 0 15px #ff4cb6;
    }

    .no {
      background: rgba(255,255,255,0.3);
      color: white;
      border: 1px solid #fff;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px pink;
    }

    .result {
      margin-top: 16px;
      font-size: 16px;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.4s;
      font-weight: bold;
      text-shadow: 0 0 6px white;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* KALP YAƒûMURU */
    .heartRain {
      position: fixed;
      top: -10%;
      font-size: 22px;
      animation: fall linear forwards;
      color: #ff4bb7;
      text-shadow: 0 0 8px #ff93d3;
      z-index: 10;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>

<body>

<div class="pink-glow"></div>

<div class="card">
  <h1><span>Arda</span> ‚ù§Ô∏è <span>Irmak</span></h1>

  <div class="heart-orb">üíñ</div>

  <div class="question">Irmak, benimle sevgili olur musun? üíó</div>

  <div class="btn-row">
    <button class="yes" id="yesBtn">Evet üíû</button>
    <button class="no" id="noBtn">D√º≈ü√ºneyim üí≠</button>
  </div>

  <div id="result" class="result"></div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const resultEl = document.getElementById("result");

  // KALP YAƒûMURU
  function createHeart() {
    const h = document.createElement("div");
    h.classList.add("heartRain");
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }

  setInterval(createHeart, 150);

  // TIKLAYINCA KALP SI√áRAMA
  document.addEventListener("click", (e) => {
    const clickHeart = document.createElement("div");
    clickHeart.innerHTML = "üíó";
    clickHeart.style.position = "fixed";
    clickHeart.style.left = e.clientX + "px";
    clickHeart.style.top = e.clientY + "px";
    clickHeart.style.fontSize = "26px";
    clickHeart.style.animation = "float 1.2s ease-out forwards";
    clickHeart.style.pointerEvents = "none";
    document.body.appendChild(clickHeart);
    setTimeout(() => clickHeart.remove(), 1200);
  });

  yesBtn.addEventListener("click", () => {
    resultEl.classList.add("show");
    resultEl.innerHTML = "Artƒ±k resmen sevgiliyiz Irmak! üíñ‚ú®<br>Arda + Irmak = Sonsuzluk üíû";
    yesBtn.disabled = true;
    noBtn.disabled = true;
  });

 noBtn.addEventListener("click", () => {
    // Sonucu yaz
    resultEl.classList.add("show");
    resultEl.innerHTML = "D√º≈ü√ºnmene gerek yok bence‚Ä¶ üòèüíó";

    // Hayƒ±r butonunu k√º√ß√ºlt + sil
    noBtn.style.transform = "scale(0.3)";
    noBtn.style.opacity = "0.2";
    noBtn.disabled = true;

    // Evet butonunu dev gibi yap
    yesBtn.style.transform = "scale(1.4)";
    yesBtn.style.boxShadow = "0 0 35px #ff3fa8";
    yesBtn.style.animation = "pulseYes 0.6s infinite alternate";
});

</script>

</body>
</html>
