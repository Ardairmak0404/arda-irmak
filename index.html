<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arda ‚ù§Ô∏è Irmak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b1b3a, #050512 60%, #000000 100%);
      color: #f9fafb;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 0, 123, 0.4), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(0, 200, 255, 0.4), transparent 55%),
        radial-gradient(circle at 50% 100%, rgba(255, 255, 255, 0.12), transparent 55%);
      filter: blur(3px);
      z-index: -2;
      animation: move 18s ease-in-out infinite alternate;
    }

    @keyframes move {
      from { transform: translate3d(0,0,0) scale(1); }
      to   { transform: translate3d(0,-20px,0) scale(1.05); }
    }

    .card {
      width: min(480px, 92vw);
      background: rgba(15, 23, 42, 0.92);
      border-radius: 26px;
      padding: 22px 20px 24px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(20px);
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 11px;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #00ffb7;
      box-shadow: 0 0 8px #00ffb7;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }

    h1 span {
      background: linear-gradient(135deg, #ff4b6e, #ffb74d);
      -webkit-background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .heart-orb {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ffffff, #ff4b6e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin: 0 auto 16px;
      box-shadow:
        0 0 10px rgba(255, 75, 110, 0.8),
        0 0 30px rgba(255, 75, 110, 0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.08); }
    }

    .question {
      margin-top: 4px;
      font-size: 16px;
      font-weight: 600;
      min-height: 38px;
    }

    .typing {
      border-right: 2px solid rgba(255,255,255,0.9);
      white-space: nowrap;
      overflow: hidden;
    }

    .note {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.85;
    }

    .btn-row {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 9px 16px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.18s, box-shadow 0.18s, opacity 0.18s;
    }

    .yes {
      background: linear-gradient(135deg, #ff4b6e, #ff8c42);
      color: #fff;
      box-shadow: 0 8px 18px rgba(255, 75, 110, 0.6);
    }

    .no {
      background: rgba(255,255,255,0.07);
      color: #f9fafb;
      border: 1px solid rgba(255,255,255,0.18);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .result {
      margin-top: 14px;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.3s, transform 0.3s;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      margin-top: 12px;
      font-size: 11px;
      opacity: 0.55;
    }

    .floating-heart {
      position: fixed;
      font-size: 22px;
      pointer-events: none;
      animation: floatUp 2.4s ease-out forwards;
      z-index: 10;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-130px) scale(1.2); }
    }
  </style>
</head>
<body>

<div class="bg"></div>

<div class="card">
  <div class="badge">
    <div class="dot"></div>
    <span>AI Love System ‚Ä¢ v1.0</span>
  </div>

  <h1><span>Arda</span> ‚ù§Ô∏è <span>Irmak</span></h1>
  <p class="subtitle">Kalbim seni se√ßti, AI sadece onaylƒ±yor. ü•π</p>

  <div class="heart-orb">üíñ</div>

  <div id="question" class="question typing"></div>
  <p class="note">Cevabƒ±n benim t√ºm evrenimi deƒüi≈ütirebilir. üåå</p>

  <div class="btn-row">
    <button class="yes" id="yesBtn">Evet üíï</button>
    <button class="no" id="noBtn">D√º≈ü√ºneyim ü§î</button>
  </div>

  <div id="result" class="result"></div>

  <div class="footer">
    Powered by Arda'nƒ±n kalbi üíò
  </div>
</div>

<script>
  const seninAdin = "Arda";
  const sevgilininAdi = "Irmak";
  const questionEl = document.getElementById("question");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const resultEl = document.getElementById("result");

  const finalText = sevgilininAdi + ", benimle resmi olarak sevgili olur musun?";

  // Yazƒ± yazma efekti
  let i = 0;
  function type() {
    if (i <= finalText.length) {
      questionEl.textContent = finalText.slice(0, i);
      i++;
      setTimeout(type, 70);
    } else {
      questionEl.classList.remove("typing");
    }
  }
  type();

  function floatingHeart(x, y) {
    const h = document.createElement("div");
    h.textContent = "üíñ";
    h.className = "floating-heart";
    h.style.left = x + "px";
    h.style.top = y + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2400);
  }

  function burstHearts(count = 30) {
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        floatingHeart(x, y);
      }, i * 90);
    }
  }

  document.addEventListener("click", (e) => {
    floatingHeart(e.clientX, e.clientY);
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.disabled = true;
    noBtn.disabled = true;
    yesBtn.style.opacity = "0.6";
    noBtn.style.opacity = "0.4";

    resultEl.classList.add("show");
    resultEl.innerHTML =
      "Artƒ±k resmen sevgiliyiz! üéâüíñ<br>" +
      "<b>" + seninAdin + "</b> + <b>" + sevgilininAdi +
      "</b> = ‚àû<br>" +
      "Bu anƒ± asla unutmayacaƒüƒ±m.";

    burstHearts(35);
  });

  noBtn.addEventListener("click", () => {
    resultEl.classList.add("show");
    resultEl.innerHTML =
      "Tamam, d√º≈ü√ºnmek istemen √ßok normal. üåô<br>" +
      "Ama bil ki bu sayfayƒ± a√ßman bile kalbimde zaten <b>evet</b> gibi hissettiriyor. üíå";
  });
</script>

</body>
</html>
